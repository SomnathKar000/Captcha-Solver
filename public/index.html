<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Solver</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary">
    <div class="container">
      <div class="box">
        <h2>Captcha solver</h2>
        <div id="inputBox">
          <label for="exampleInputEmail1" class="form-label"
            >Enter captcha url</label
          >
          <input type="text" name="uri" id="url" value="" />
          <div id="submitBtnBox" class="btnBox">
            <button class="btn btn-primary" id="submit">Submit</button>
          </div>
        </div>

        <div id="spinnerBox">
          <div
            class="spinner-border"
            style="width: 8rem; height: 8rem"
            role="status"
          ></div>
          <p class="sr-only">Loading...</p>
        </div>
        <div id="outputBox">
          <h5 id="outputvalue">Output :</h5>
          <div class="btnBox">
            <button class="btn btn-primary" id="anotherCaptcha">
              Solve Another Captcha
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
